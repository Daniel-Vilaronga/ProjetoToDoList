<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!--PROJECT CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/74eb947dc8.js" crossorigin="anonymous"></script>
    <!--PROJECT JAVASCRIPT-->
    <script src="./js/script.js" defer></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>To-Do Project</h1>
        </header>
        <form id="todoForm">
            <p>Add your task!</p>
            <div class="form-control">
                <input type="text" id="todoInput" placeholder="What you gonna do?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button><!--submitButton-->
            </div><!--form-control-->
        </form><!--todoForm-->
        <form id="editForm" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="editInput">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button><!--submitButton-->
            </div><!--form-control-->
            <button id="cancelEditBtn">Cancel</button><!--cancelEditBtn-->
        </form><!--editForm-->
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="searchInput" placeholder="Search">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"></i>
                    </button><!--eraseButtonn-->
                </form>
            </div><!--search-->
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filterSelect">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="todo">To Do</option>
                </select><!--filterSelect-->
            </div><!--filter-->
        </div><!--toolbar-->
        <div id="todoList">
            <!--Template
            <div class="todo"
            <h3>Im Doing Something...</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>

            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>

            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        
            </div>-->
        </div><!--todoList-->
    </div><!--todo-container-->

    
</body>
</html>
